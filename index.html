<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<title>Calculator</title>
<link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
<header>
<div class="head-items">
    <a href="#">
        <div class="logo">
        <i class="bi bi-calculator"></i>
        <h2>Calculator</h2>
        </div>
    </a>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="mailto:vimal.r@agiratech.com">Contact Me</a></li>
        </ul>
    </nav>
</div>
</header>
<section>
<div class="calculator">
<form action="">
<h2>CALCULATE</h2>
<input id="display" type="text" name="display" placeholder="Enter the Number">
<input class="digit" type="button" value="7">
<input class="digit" type="button" value="8">
<input class="digit" type="button" value="9">
<input class="operator" type="button" value="+">
<input class="digit" type="button" value="4">
<input class="digit" type="button" value="5">
<input class="digit" type="button" value="6">
<input class="operator" type="button" value="-">
<input class="digit" type="button" value="1" >
<input class="digit" type="button" value="2">
<input class="digit" type="button" value="3">
<input class="operator" type="button" value="*">
<input id="clear" type="button" value="AC">
<input class="digit" type="button" value="0" >
<input class="operator" type="button" value="/">
<input id="evaluate" type="button" value="=">
</form>
</div>
</section>
<footer>
<div class="foot-items">
<p>&copy; Copyright 2024 Calculator Application.@iamvimal.in</p>
</div>
</footer>
<script src="script.js"></script>
</body>
</html>

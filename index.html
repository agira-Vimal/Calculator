<section>
<div class="calculator">
<form action="" name="calci">
<h2 style="text-align: center;">Calculate</h2>
<input class="outer" type="text" name="display" placeholder="Enter the Number"><br>
<input class="btn" type="button" value="7" onclick="calci.display.value+='1'">
<input class="btn" type="button" value="8" onclick="calci.display.value+='2'">
<input class="btn" type="button" value="9" onclick="calci.display.value+='3'">
<input class="btn" type="button" value="+" onclick="calci.display.value+='+'"><br>
<input class="btn" type="button" value="4" onclick="calci.display.value+='4'">
<input class="btn" type="button" value="5" onclick="calci.display.value+='5'">
<input class="btn" type="button" value="6" onclick="calci.display.value+='6'">
<input class="btn" type="button" value="-" onclick="calci.display.value+='-'"><br>
<input class="btn" type="button" value="1" onclick="calci.display.value+='7'">
<input class="btn" type="button" value="2" onclick="calci.display.value+='8'">
<input class="btn" type="button" value="3" onclick="calci.display.value+='9'">
<input class="btn" type="button" value="*" onclick="calci.display.value+='*'"><br>
<input class="btn" type="button" value="AC"onclick="calci.display.value =''">
<input class="btn" type="button" value="0" onclick="calci.display.value+='0'">
<input class="btn" type="button" value="=" onclick="calci.display.value=eval(calci.display.value)">
<input class="btn" type="button" value="/" onclick="calci.display.value+='/'">
</form>
</div>
